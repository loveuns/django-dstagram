<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <title>Dstagram {% block title %}{% endblock %}</title>
</head>

<body>
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <nav class="navbar navbar-expand-sm px-5 pt-3 pb-0">
                <h4><a href="/" class="navbar-brand text-secondary">Dstagram</a></h4>
                <ul class="navbar-nav ml-auto">
                    {% if user.is_active %}
                    <li class="nav-item">
                        <p class="nav-link">Welcome, {{user.get_username}}</p>
                    </li>
                    <li class="nav-item"><a href="{% url 'photo:upload_1' %}" class="nav-link">Upload</a></li>
                    <li class="nav-item"><a href="{% url 'accounts:logout' %}" class="nav-link">Logout</a></li>
                    {% else %}
                    <li class="nav-item"><a href="{% url 'accounts:login' %}" class="nav-link">Login</a></li>
                    <li class="nav-item"><a href="{% url 'accounts:register' %}" class="nav-link">Register</a></li>
                    {% endif %}
                </ul>
            </nav>
            <hr>

            <section class="p-2">
                {% block content %}
                {% endblock %}
            </section>

            <footer class="text-center mt-1">
                <hr>
                <p>&copy; Practice-2 powered by Django 2</p>
            </footer>
        </div>
        <div class="col-sm-2"></div>
    </div>
</body>

</html>
