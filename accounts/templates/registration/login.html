{% extends 'base.html' %}
{% block title %}- Login{% endblock %}

{% block content %}
<div class="alert alert-info">Please enter your login informations.</div>
<form action="" method="post">
    {% csrf_token %}
    <div class="p-4">
        {{form.as_p}}
    </div>
    <input class="btn btn-primary" type="submit" value="Login">
</form>
{% endblock %}
